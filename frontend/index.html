<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=368px, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <div class="todo__header--row">
            <div class="todo__header--border"></div>
            <p>ToDo List</p>
        </div>

        <ul>
            <li class="todo__li--row">
                <div class="view">
                    <div class="todo__li--border"></div>
                    <input type="checkbox" class="trigger" id="check1">
                    <label for="check1" class="checker">Make a new post about...</label>
                    <button class="button__delete"></button>
                </div>
            </li>

            <li class="todo__li--row">
                <div class="view">
                    <div class="todo__li--border"></div>
                    <input type="checkbox" class="trigger" id="check2">
                    <label for="check2" class="checker">Proof read the new post.</label>
                    <button class="button__delete"></button>
                </div>
            </li>

            <li class="todo__li--row">
                <div class="view">
                    <div class="todo__li--border"></div>
                    <input type="checkbox" class="trigger" id="check3">
                    <label for="check3" class="checker">Publish the new post.</label>
                    <button class="button__delete"></button>
                </div>
            </li>

            <li class="todo__li--row">
                <div class="view">
                    <div class="todo__li--border"></div>
                    <input type="checkbox" class="trigger" id="check4">
                    <label for="check4" class="checker">Make research for tomorrows post.</label>
                    <button class="button__delete"></button>
                </div>
            </li>

            <li class="todo__li--row">
                <div class="view">
                    <div class="todo__li--border"></div>
                    <input type="checkbox" class="trigger" id="check5">
                    <label for="check5" class="checker">Take the day off.</label>
                    <button class="button__delete"></button>
                </div>
            </li>

            <li class="todo__li--row">
                <div class="view">
                    <div class="todo__li--border"></div>
                    <input type="checkbox" class="trigger" id="check6">
                    <label for="check6" class="checker">Go to bed.</label>
                    <button class="button__delete"></button>
                </div>
            </li>

            <li class="todo__li--row">
                <div class="view">
                    <div class="button__add"></div>
                    <div class="todo__li--border"></div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
